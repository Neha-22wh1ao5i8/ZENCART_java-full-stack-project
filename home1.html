<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            padding-top: 20px;
        }

        h1 {
            color: #333;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
       
        <button id="deliveryLocationButton">Delivery Location</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const deliveryLocationButton = document.getElementById("deliveryLocationButton");
            const selectedCity = localStorage.getItem("selectedCity");

            if (selectedCity) {
                deliveryLocationButton.textContent = selectedCity;
            }
        });
    </script>
</body>
</html>
